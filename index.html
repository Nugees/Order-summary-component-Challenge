<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>

<body>
  <div class="top">
      <img class="image-top" src="images/illustration-hero.svg" alt="illustraion.svg">
    </div>
    <div class="bottom">
      <p class="order">Order Summary</p>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <img class="music" src="images/icon-music.svg" alt="music.ico">
        <p class="annual">Annual Plan</p>
        <p class="description2">$59.99/year</p>
        <a class="change" href="Change">Change</a>

      </div>

      <p class="payment">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </div>

  <div class="attribution">
  <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    <!-- Coded by <a href="https://nugees.github.io/Peronal-website/">Oluwamuyiwa Yusuff</a>. -->
  </div>
</body>

</html>
